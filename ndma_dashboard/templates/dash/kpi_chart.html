{% include 'base.html' %}
{% load static %}
{% block content %}
<!-- Container fluid  -->
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<style>
  .highcharts-figure,
.highcharts-data-table table {
  min-width: 310px;
  max-width: 800px;
  margin: 1em auto;
}

#container {
  height: 400px;
}

.highcharts-data-table table {
  font-family: Verdana, sans-serif;
  border-collapse: collapse;
  border: 1px solid #ebebeb;
  margin: 10px auto;
  text-align: center;
  width: 100%;
  max-width: 500px;
}

.highcharts-data-table caption {
  padding: 1em 0;
  font-size: 1.2em;
  color: #555;
}

.highcharts-data-table th {
  font-weight: 600;
  padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
  padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
  background: #f8f8f8;
}

.highcharts-data-table tr:hover {
  background: #f1f7ff;
}
</style>
        <!-- ============================================================== -->
        <div class="container-fluid">
          <!-- ============================================================== -->
     <figure class="highcharts-figure">
  <div id="container"></div>
  <p class="highcharts-description">
    Chart showing stacked horizontal bars. This type of visualization is
    great for comparing data that accumulates up to a sum.
  </p>
</figure>
          <!-- End Chart-2 -->


     {% include 'footer.html' %}
<script>
  Highcharts.chart('container', {
  chart: {
    type: 'bar'
  },
  title: {
    text: 'UEFA CL top scorers by season'
  },
  xAxis: {
    categories: [{% for kpi in kpi_table %}'{{kpi.year}}', {% endfor %}],
  },
  yAxis: {
    min: 0,
    title: {
      text: 'Goals'
    }
  },
  legend: {
    reversed: true
  },
  plotOptions: {
    series: {
      stacking: 'normal'
    }
  },
  series: [{% for kpi in kpi_table %}
    name: '{{kpi.hazard}}',
    data: {{kpi.kpi_count}},
  {% endfor %}],
});

</script>
{% endblock %}
